<div class="px-4 sm:px-6 lg:px-8 bg-white my-6 mx-10 rounded-xl shadow-[0_35px_30px_-15px_rgba(0,0,0,0.1)] ">

  <div class="sm:flex sm:justify-end">
    <button
    class="text-blue-400 hover:text-white border border-blue-400 hover:bg-blue-500 mt-10 rounded-3xl text-sm px-5 py-2.5 text-center me-2 mb-2 ">
    Add Media
  </button>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-600 sm:pl-0">Domain</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Country</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Language</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Email</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Topics</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Price <br>Write for
                Media</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-600">Price <br>Write for Us
              </th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200">
            <!-- <tr *ngFor="let item of mediaElements"> -->
            <tr *ngFor="let item of mediaElements">
              <td
                class="flex flex-row items-center content-center gap-3 whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0 mb-0">
                {{item.url|domainExtractor}} <a [href]="item.url" target="_blank" rel="nofollow"><mat-icon
                    class="text-sm mb-1" fontIcon="open_in_new"></mat-icon></a></td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.Country}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.Language}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.Contact_Email}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                <div *ngFor="let topic of item.Topics" class="mt-1">
                  <span
                    class=" text-gray-600 text-xs font-medium my-2 me-2 px-2.5 py-0.5 rounded-full bg-blue-100 ">{{topic}}</span>
                </div>
              </td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{item.DF_Written_by_media|currency:'EUR':'symbol'}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                {{item.DF_written_by_us|currency:'EUR':'symbol'}}</td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">

                <button [routerLink]="['/inicio/media/', item.id]"
                  class="text-blue-400 hover:text-white border border-blue-400 hover:bg-blue-500  rounded-3xl text-sm px-5 py-2.5 text-center mb-2 ">

                  Edit

                </button>


              </td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                <button (click)="onDelete(item.id, item.url)" type="button"
                  class="text-red-400 hover:text-white border border-red-400 hover:bg-red-500 focus:ring-4  font-medium rounded-3xl text-sm px-5 py-2.5 text-center me-2 mb-2 ">Delete</button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
